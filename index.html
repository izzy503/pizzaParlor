<!DOCTYPE html>
<html>

<head>
    <title>Pizza Order</title>
    <link rel+"stylesheet" type="" text/css href="css/styles.css">
</head>

<body></body>
<h1>Pizza Order</h1>

<div id="toppings">
    <h2>Toppings</h2>
    <label><input type="checkbox" name="topping" value="cheese">Cheese</label>
    <label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</label>
    <label><input type="checkbox" name="topping" value="artichoke">Artichoke</label>
    <label><input type="checkbox" name="topping" value="anchovy">Anchovy</label>
</div>

<div id="size">
    <h2>Size</h2>
    <label><input type="radio" name="size" value="small">Small</label>
    <label><input type="radio" name="size" value="medium">Medium</label>
    <label><input type="radio" name="size" value="large">Large</label>
</div>

<button id="add-pizza-btn">Add Pizza</button>
<h2>Order Summary</h2>
<ul id="order-summary"></ul>

<div id="delivery-option">
    <h2>Delivery</h2>
    <label><input type="checkbox" id="delivery-checkbox">I want delivery</label>
</div>

<div id="address-section" style="display: none;">
    <h2>Address</h2>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
</div>

<button id="calculate-btn">Calculate Cost</button>

<div id="result"></div>

<script src="javascript.js"></script>
</body>
</html>
