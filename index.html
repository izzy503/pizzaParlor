<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Pizza Parlor</h1>

    <h2>Order Pizza</h2>
    <div>
        <h3>Toppings:</h3>
        <input type="checkbox" name="topping" value="cheese" id="topping-cheese">
        <label for="topping-cheese">Cheese</label><br>
        <input type="checkbox" name="topping" value="pepperoni" id="topping-pepperoni">
        <label for="topping-pepperoni">Pepperoni</label><br>
        <input type="checkbox" name="topping" value="artichoke" id="topping-artichoke">
        <label for="topping-artichoke">Artichoke</label><br>
        <input type="checkbox" name="topping" value="anchovy" id="topping-anchovy">
        <label for="topping-anchovy">Anchovy</label><br>
    </div>

    <div>
        <h3>Size:</h3>
        <input type="radio" name="size" value="small" id="size-small" checked>
        <label for="size-small">Small</label><br>
        <input type="radio" name="size" value="medium" id="size-medium">
        <label for="size-medium">Medium</label><br>
        <input type="radio" name="size" value="large" id="size-large">
        <label for="size-large">Large</label><br>
    </div>

    <button id="add-pizza-btn">Add Pizza</button>

    <h2>Order Summary</h2>
    <ul id="order-summary"></ul>

    <h2>Delivery</h2>
    <div>
        <input type="checkbox" id="delivery-checkbox">
        <label for="delivery-checkbox">Delivery</label>
    </div>

    <div id="address-section" style="display: none;">
        <h3>Delivery Address:</h3>
        <form id="address-form">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br>
            <button id="calculate-cost-btn" type="submit">Calculate Cost</button>
        </form>
    </div>

    <h2>Total Cost</h2>
    <p id="total-cost"></p>

    <script src="js/javascript.js"></script>
</body>

</html>
