<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pizza Parlor</h1>

  <h2>Order Form</h2>

  <div id="pizza-form">
    <h3>Select Toppings:</h3>
    <label><input type="checkbox" name="topping" value="cheese"> Cheese</label>
    <label><input type="checkbox" name="topping" value="pepperoni"> Pepperoni</label>
    <label><input type="checkbox" name="topping" value="artichoke"> Artichoke</label>
    <label><input type="checkbox" name="topping" value="anchovy"> Anchovy</label>
    <!-- Add more toppings as needed -->

    <h3>Select Size:</h3>
    <label><input type="radio" name="size" value="small" checked> Small</label>
    <label><input type="radio" name="size" value="medium"> Medium</label>
    <label><input type="radio" name="size" value="large"> Large</label>

    <button id="add-pizza-btn">Add Pizza</button>
  </div>

  <h2>Order Summary</h2>
  <ul id="order-summary"></ul>

  <h2>Delivery Option</h2>
  <label><input type="checkbox" id="delivery-checkbox"> Delivery</label>

  <div id="address-section" style="display: none;">
    <h3>Delivery Address:</h3>
    <form id="address-form">
      <input type="text" placeholder="Street Address" required>
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="State" required>
      <input type="text" placeholder="Zip Code" required>
      <button type="submit">Calculate Cost</button>
    </form>
  </div>

  <h2>Total Cost</h2>
  <p id="total-cost"></p>

  <script src="javascript.js"></script>
</body>
</html>
